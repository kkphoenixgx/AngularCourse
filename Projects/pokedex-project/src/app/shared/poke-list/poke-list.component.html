<ng-template ngFor let-poke [ngForOf]="getAllPokes">
  
  <a href="#" class="poke" *ngIf="poke.status">
    <div class="poke__status">
      <h2>{{ poke.name }}</h2>
  
      <ul>
        <li *ngFor="let value of poke.status.types" > {{ value.type.name }} </li>
      </ul>
    </div>
  
    <div class="poke__image">
      <img src="assets/bg/bg-bubbles.svg" alt="bubbles-background-image">
      <img class="poke-img" [src]="poke.status.sprites.other.dream_world.front_default" [alt]="poke.name">
    </div>
  </a>

</ng-template>
